
<!doctype html>
<html>
    <head>
        <title>SwipeR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">                    
        <!--<link href="css/default.css" rel="stylesheet">-->        
        <link href="css/default.css" rel="stylesheet">
        <link href="css/build/swipe.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app="SwipeApp">
        <div ng-controller="SwipeCtrl" class="swipe-global">
            <div class="swipe-wrapper" id="swiper">
                <div ng-repeat="photo in photos track by $index" class="slide" style="background-image: url('{{photo}}');">
                </div> 
            </div>            
        </div>
        <script src="js/swipe.js"></script>
    </body>    
</html>
